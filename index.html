<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random âœ¨</title>
  <style>
    :root{
      --bg0:#07080f;
      --bg1:#0b0b16;
      --glass: rgba(255,255,255,.08);
      --glass2: rgba(255,255,255,.12);
      --border: rgba(255,255,255,.16);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.65);
      --accent1:#ff3aa8;
      --accent2:#7c4dff;
      --accent3:#00d4ff;
      --shadow: 0 22px 70px rgba(0,0,0,.55);
      --r: 22px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:
        radial-gradient(1100px 600px at 15% 10%, rgba(255,58,168,.18), transparent 55%),
        radial-gradient(900px 520px at 85% 18%, rgba(124,77,255,.18), transparent 58%),
        radial-gradient(900px 600px at 40% 90%, rgba(0,212,255,.14), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      overflow:hidden;
      display:grid;
      place-items:center;
      padding: 20px;
    }

    /* soft animated blobs */
    .blob{
      position:fixed;
      inset:auto;
      width: 520px;
      height: 520px;
      filter: blur(40px);
      opacity:.22;
      border-radius: 50%;
      pointer-events:none;
      mix-blend-mode: screen;
      animation: drift 10s ease-in-out infinite;
    }
    .blob.b1{ left:-140px; top:-160px; background: radial-gradient(circle at 30% 30%, var(--accent1), transparent 60%); }
    .blob.b2{ right:-160px; top:-120px; background: radial-gradient(circle at 30% 30%, var(--accent2), transparent 60%); animation-duration: 12s; }
    .blob.b3{ left:10%; bottom:-220px; background: radial-gradient(circle at 30% 30%, var(--accent3), transparent 60%); animation-duration: 14s; }
    @keyframes drift{
      0%,100%{ transform: translate(0,0) scale(1); }
      50%{ transform: translate(25px, 18px) scale(1.06); }
    }

    .card{
      width:min(980px, 94vw);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      border:1px solid var(--border);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      overflow:hidden;
      position:relative;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      padding: 14px 16px 12px;
      border-bottom: 1px solid rgba(255,255,255,.10);
      background: linear-gradient(180deg, rgba(255,255,255,.06), transparent);
    }

    .brand{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 0;
    }
    .logo{
      width: 38px;
      height: 38px;
      border-radius: 14px;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,.35), transparent 45%),
        linear-gradient(135deg, rgba(255,58,168,.95), rgba(124,77,255,.95));
      box-shadow: 0 12px 30px rgba(255,58,168,.18);
      border: 1px solid rgba(255,255,255,.22);
    }
    .title{
      display:flex;
      flex-direction:column;
      line-height:1.1;
      min-width: 0;
    }
    .title b{
      font-size: 14px;
      letter-spacing: .2px;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }
    .title span{
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }

    .actions{
      display:flex;
      align-items:center;
      gap: 10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .btn{
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.08);
      color: var(--text);
      cursor:pointer;
      padding: 10px 12px;
      border-radius: 999px;
      font-weight: 800;
      letter-spacing:.2px;
      display:inline-flex;
      align-items:center;
      gap: 8px;
      transition: transform .12s ease, filter .12s ease, background .12s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:hover{ transform: translateY(-1px); filter: brightness(1.05); }
    .btn:active{ transform: translateY(0px) scale(.99); }

    .btn.primary{
      border: 1px solid rgba(255,255,255,.22);
      background: linear-gradient(135deg, rgba(255,58,168,.92), rgba(124,77,255,.92));
      box-shadow: 0 16px 40px rgba(124,77,255,.18);
    }
    .chip{
      font-size:12px;
      color: var(--muted);
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.18);
      padding: 8px 10px;
      border-radius: 999px;
      max-width: 42vw;
      overflow:hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .stage{
      position:relative;
      padding: 14px;
    }

    .imgwrap{
      position:relative;
      width:100%;
      aspect-ratio: 16/9;
      border-radius: calc(var(--r) - 6px);
      overflow:hidden;
      background:
        radial-gradient(circle at 35% 30%, rgba(255,255,255,.12), transparent 45%),
        linear-gradient(180deg, rgba(255,255,255,.05), rgba(0,0,0,.22));
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 18px 50px rgba(0,0,0,.38);
      cursor:pointer;
      isolation:isolate;
    }

    /* image pop */
    img{
      width:100%;
      height:100%;
      object-fit: contain;
      display:block;
      opacity:0;
      transform: scale(.985);
      filter: saturate(1.06) contrast(1.02);
      transition: opacity .26s ease, transform .26s ease, filter .26s ease;
      will-change: opacity, transform;
    }
    img.show{ opacity:1; transform: scale(1); }

    /* flash */
    .flash{
      position:absolute; inset:0;
      background: radial-gradient(circle at var(--fx,50%) var(--fy,50%), rgba(255,255,255,.72), transparent 55%);
      opacity:0;
      pointer-events:none;
      transition: opacity .16s ease;
      mix-blend-mode: screen;
      z-index: 3;
    }
    .flash.on{ opacity:1; }

    /* ripple */
    .ripple{
      position:absolute;
      left: var(--rx,50%);
      top:  var(--ry,50%);
      width: 14px;
      height: 14px;
      border-radius: 999px;
      border: 2px solid rgba(255,255,255,.55);
      transform: translate(-50%,-50%) scale(1);
      opacity:0;
      pointer-events:none;
      z-index: 4;
    }
    .ripple.on{
      animation: ripple 560ms ease-out forwards;
    }
    @keyframes ripple{
      0%{ opacity:.0; transform: translate(-50%,-50%) scale(.6); }
      10%{ opacity:.85; }
      100%{ opacity:0; transform: translate(-50%,-50%) scale(18); }
    }

    /* confetti canvas */
    #fx{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      pointer-events:none;
      z-index: 5;
    }

    /* subtle sparkle grain */
    .grain{
      position:absolute; inset:-100px;
      background-image:
        radial-gradient(circle at 18% 20%, rgba(255,255,255,.22) 0 1px, transparent 2px),
        radial-gradient(circle at 65% 35%, rgba(255,255,255,.14) 0 1px, transparent 2px),
        radial-gradient(circle at 40% 78%, rgba(255,255,255,.12) 0 1px, transparent 2px),
        radial-gradient(circle at 85% 75%, rgba(255,255,255,.10) 0 1px, transparent 2px);
      opacity:.55;
      filter: blur(.1px);
      pointer-events:none;
      animation: floaty 6.2s ease-in-out infinite;
      z-index: 2;
    }
    @keyframes floaty{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(10px); }
    }

    /* small footer space for mobile safe area */
    .pad{ height: 10px; }
  </style>
</head>

<body>
  <div class="blob b1"></div>
  <div class="blob b2"></div>
  <div class="blob b3"></div>

  <div class="card" id="clickArea">
    <div class="topbar">
      <div class="brand">
        <div class="logo"></div>
        <div class="title">
          <b>Random Gallery</b>
          <span>Click Ä‘á»ƒ Ä‘á»•i áº£nh âœ¨</span>
        </div>
      </div>

      <div class="actions">
        <div class="chip" id="name">â€”</div>
        <button class="btn primary" id="btn">
          ðŸŽ² Random
        </button>
      </div>
    </div>

    <div class="stage">
      <div class="imgwrap" id="wrap" title="Click Ä‘á»ƒ random">
        <div class="grain"></div>
        <img id="img" alt="random" />
        <div class="flash" id="flash"></div>
        <div class="ripple" id="ripple"></div>
        <canvas id="fx"></canvas>
      </div>
      <div class="pad"></div>
    </div>
  </div>

  <script>
    // ====== EDIT HERE ======
    const IMAGES = [
      "images/1.jpg",
      "images/2.jpg",
      "images/3.jpg",
      "images/4.jpg",
      "images/5.jpg",
      "images/6.jpg",
      "images/7.jpg",
    ];

    const imgEl  = document.getElementById("img");
    const nameEl = document.getElementById("name");
    const btn    = document.getElementById("btn");
    const clickArea = document.getElementById("clickArea");
    const wrap   = document.getElementById("wrap");
    const flash  = document.getElementById("flash");
    const ripple = document.getElementById("ripple");

    // preload
    IMAGES.forEach(src => { const i = new Image(); i.src = src; });

    function pickRandom(except){
      if (IMAGES.length <= 1) return IMAGES[0];
      let s;
      do { s = IMAGES[Math.floor(Math.random() * IMAGES.length)]; }
      while (s === except);
      return s;
    }

    function fileName(path){
      return path.split('/').pop();
    }

    // ===== Confetti =====
    const canvas = document.getElementById("fx");
    const ctx = canvas.getContext("2d");

    function resizeFx(){
      const r = wrap.getBoundingClientRect();
      canvas.width  = Math.max(1, Math.floor(r.width  * devicePixelRatio));
      canvas.height = Math.max(1, Math.floor(r.height * devicePixelRatio));
      canvas.style.width  = r.width + "px";
      canvas.style.height = r.height + "px";
      ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
    }
    window.addEventListener("resize", resizeFx);
    resizeFx();

    let particles = [];
    let animId = null;

    function burst(x, y){
      resizeFx();

      const r = wrap.getBoundingClientRect();
      const ox = (typeof x === 'number') ? x : r.width/2;
      const oy = (typeof y === 'number') ? y : r.height/2;

      const count = 160;
      particles = [];
      for (let i=0;i<count;i++){
        const a = Math.random() * Math.PI * 2;
        const sp = 2.4 + Math.random() * 7.2;

        particles.push({
          x: ox,
          y: oy,
          vx: Math.cos(a) * sp,
          vy: Math.sin(a) * sp - (2 + Math.random()*2),
          g: 0.11 + Math.random()*0.10,
          life: 52 + Math.random()*30,
          size: 2 + Math.random()*3.2,
          rot: Math.random()*Math.PI,
          vr: (-0.22 + Math.random()*0.44),
          color: `hsl(${Math.floor(Math.random()*360)}, 95%, 65%)`,
        });
      }

      // flash center point
      const fx = Math.round((ox / r.width) * 100);
      const fy = Math.round((oy / r.height) * 100);
      flash.style.setProperty('--fx', fx + '%');
      flash.style.setProperty('--fy', fy + '%');
      flash.classList.add("on");
      setTimeout(() => flash.classList.remove("on"), 120);

      if (animId) cancelAnimationFrame(animId);
      tick();
    }

    function tick(){
      ctx.clearRect(0,0,canvas.width,canvas.height);

      let alive = 0;
      for (const p of particles){
        if (p.life <= 0) continue;
        alive++;

        p.vy += p.g;
        p.x += p.vx;
        p.y += p.vy;
        p.rot += p.vr;
        p.life -= 1;

        const alpha = Math.max(0, Math.min(1, p.life/70));
        ctx.save();
        ctx.globalAlpha = alpha;
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rot);
        ctx.fillStyle = p.color;

        // confetti rectangle
        ctx.fillRect(-p.size, -p.size/2, p.size*2, p.size);
        ctx.restore();
      }

      if (alive > 0) animId = requestAnimationFrame(tick);
      else { ctx.clearRect(0,0,canvas.width,canvas.height); animId = null; }
    }

    // ripple
    function doRipple(x, y){
      ripple.style.setProperty('--rx', x + 'px');
      ripple.style.setProperty('--ry', y + 'px');
      ripple.classList.remove('on');
      // force reflow
      void ripple.offsetWidth;
      ripple.classList.add('on');
    }

    // ===== Change image =====
    function showRandom(x = null, y = null){
      const next = pickRandom(imgEl.dataset.src);

      imgEl.classList.remove("show");
      setTimeout(() => {
        imgEl.src = next;
        imgEl.dataset.src = next;
        nameEl.textContent = fileName(next);
      }, 120);

      // effects at click position
      if (x !== null && y !== null){
        doRipple(x, y);
        burst(x, y);
      } else {
        // center burst if no coords
        const r = wrap.getBoundingClientRect();
        doRipple(r.width/2, r.height/2);
        burst(r.width/2, r.height/2);
      }
    }

    // On image load -> fade in + tiny celebratory burst
    imgEl.addEventListener("load", () => {
      requestAnimationFrame(() => imgEl.classList.add("show"));
    });

    // Click handlers (get local coords)
    function handleClick(e){
      const rect = wrap.getBoundingClientRect();
      const x = (e.clientX ?? (rect.left + rect.width/2)) - rect.left;
      const y = (e.clientY ?? (rect.top + rect.height/2)) - rect.top;
      showRandom(x, y);
    }

    wrap.addEventListener("click", handleClick);
    btn.addEventListener("click", (e) => {
      e.stopPropagation();
      const rect = wrap.getBoundingClientRect();
      showRandom(rect.width/2, rect.height/2);
    });

    // Optional: Space/Enter to random
    window.addEventListener('keydown', (e) => {
      if(e.code === 'Space' || e.code === 'Enter'){
        e.preventDefault();
        const rect = wrap.getBoundingClientRect();
        showRandom(rect.width/2, rect.height/2);
      }
    });

    // init
    imgEl.src = IMAGES[0];
    imgEl.dataset.src = IMAGES[0];
    nameEl.textContent = fileName(IMAGES[0]);
  </script>
</body>
</html>
